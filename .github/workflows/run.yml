name: 'Run'

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  run:
    name: 'Run'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build and Run
      run: |
        sudo apt install -y valgrind
        make clean
        make
        valgrind ./main
